<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="Numbers">
        <button>C</button>
        <button>/</button>
        <button>X</button>
        <button>DEL</button>
        <br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>%</button>
        <br>
        <button>&lt;&gt;</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>
